<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Ventas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">Sistema de Ventas</h4>
                        <small>Iniciar Sesión</small>
                    </div>
                    <div class="card-body">
                        <div th:if="${mensajeError}" class="alert alert-danger" role="alert">
                            <span th:text="${mensajeError}">Clave de acceso incorrecta</span>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            Sesión cerrada correctamente
                        </div>
                        
                        <form th:action="@{/procesar-login}" method="post">
                            <div class="mb-3">
                                <label for="claveAccess" class="form-label">Clave de Acceso:</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="claveAccess" 
                                       name="claveAccess" 
                                       required
                                       placeholder="Ingrese su clave numérica">
                                <div class="form-text">
                                    Ejemplo: 12345 (admin), 67890 (vendedor), 11111 (gerente)
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
