<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Ventas</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" th:href="@{/logout}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <span th:text="${mensajeExito}">¡Login exitoso!</span>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action">Registrar Venta</a>
                    <a href="#" class="list-group-item list-group-item-action">Inventario</a>
                    <a href="#" class="list-group-item list-group-item-action">Reportes</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Bienvenido al Sistema</h5>
                    </div>
                    <div class="card-body">
                        <p>Has iniciado sesión correctamente en el sistema de ventas.</p>
                        <p>Usa el menú lateral para navegar entre los diferentes módulos.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
